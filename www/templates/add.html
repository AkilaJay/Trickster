<ion-view view-title="Tricks" cache-view="false">
  <ion-nav-buttons side="right">
        <button class="right button button-icon ion-android-add" ui-sref="trick"></button>
    </ion-nav-buttons>
    <ion-content class="padding">
  <ion list>
  <ion-item ng-repeat = "trick in tricks">
  <div class="list">

    <a class="item item-thumbnail-left" href="#">
      <img src="../img/ionic.png">
      <h2>{{trick.name}}</h2>
      <p>{{trick.description}}</p>
    </a>

    </div>
    </ion-item>
    </ion-list>


   
  </ion-content>
</ion-view>
