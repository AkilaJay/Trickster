<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

<ion-tabs class="tabs-icon-top tabs-color-active-balanced">

  <!-- Lists Tab-->
  <ion-tab title="Lists" icon-off="ion-android-list" icon-on="ion-android-list" href="#/tab/lists">
    <ion-nav-view name="tab-lists"></ion-nav-view>
  </ion-tab>

  <!--Tricks Tab> -->
  <ion-tab title="Tricks" icon-off="ion-ios-game-controller-a" icon-on="ion-ios-game-controller-a" href="#/tab/add">
    <ion-nav-view name="tab-add"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Spin" icon-off="ion-aperture" icon-on="ion-aperture" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Global" icon-off="ion-android-globe" icon-on="ion-android-globe" href="#/tab/global">
    <ion-nav-view name="tab-global"></ion-nav-view>
  </ion-tab>

<!-- <ion-tab href="#/tab/addTrick">
    <ion-nav-view name="tab-trick"></ion-nav-view>
  </ion-tab> -->


</ion-tabs>
